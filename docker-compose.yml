version: '3.8'

services:
  # Database PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: trading_agent_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
      POSTGRES_USER: ${POSTGRES_USER:-trading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading_user} -d ${POSTGRES_DB:-trading_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_network

  # Trading Agent Application
  trading_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading_agent_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-trading_db}

      # Hyperliquid
      PRIVATE_KEY: ${PRIVATE_KEY}
      WALLET_ADDRESS: ${WALLET_ADDRESS}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # CoinMarketCap
      CMC_PRO_API_KEY: ${CMC_PRO_API_KEY}

      # Python
      PYTHONUNBUFFERED: 1
    volumes:
      - ./logs:/app/logs
      - ./account_status_old.json:/app/account_status_old.json
    networks:
      - trading_network
    # Se vuoi eseguire il bot in modalit√† schedulata, decommenta e configura
    # command: python main.py

  # API Web (opzionale - per health check e monitoring)
  web_api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: trading_agent_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-trading_db}
    ports:
      - "8000:8000"
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  trading_network:
    driver: bridge
