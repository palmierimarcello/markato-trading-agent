# Configurazione NGINX per Plesk
# Questo file va copiato nelle impostazioni di Apache & nginx di Plesk
# Percorso tipico: /var/www/vhosts/system/tuodominio.com/conf/nginx.conf

server {
    listen 80;
    listen [::]:80;
    server_name tuodominio.com www.tuodominio.com;

    # Redirect HTTP -> HTTPS (Plesk lo gestisce automaticamente, ma Ã¨ buona prassi)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tuodominio.com www.tuodominio.com;

    # I certificati SSL sono gestiti da Plesk (Let's Encrypt)
    # ssl_certificate e ssl_certificate_key sono gestiti automaticamente

    # Logs
    access_log /var/log/nginx/trading_agent_access.log;
    error_log /var/log/nginx/trading_agent_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Reverse proxy verso il container Docker
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # Headers per il proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (se necessario in futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (non cachato)
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static files (se ne aggiungi in futuro)
    location /static {
        alias /app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Blocca accesso a file sensibili
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }
}
